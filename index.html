<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gestión De matriculas</title>

<body>
    <h1>Sistema de Gestión de Matriculas</h1>
  </header>

  <p>Administre estudiantes, asignaturas y matriculas en un solo lugar. Controle los limites de créditos y cupos.</p>

  <div class="student-card">
    <img class="student-image" src="" alt="" />
    <div class="info">
      <h3 class="student-name">Estudiante</h3>
      <p>Gestione la información de los estudiantes, vea sus asginaturas matriculadas y administre sus créditos</p>
      <div class="aux-div-button">
        <button class="github button-inside" id="github-link" title="Ver perfil de GitHub">
          <i class="ri-github-fill"></i>
        </button>
        <button class="detalles button-inside" id="detalles-link" data-id="" title="Ver detalles del estudiante">
          <i class="ri-info-card-line"></i>
        </button>
        <button class="actualizar button-inside" id="actualizar-link" data-id="" title="Actualizar estudiante">
          <i class="ri-edit-circle-line"></i>
        </button>
      </div>
    </div>
  </div>
